ğŸ’¡ <b>Alternative:</b> The system will attempt to continue with existing token until it fails, then notify you.'''
        
        # Send reminder
        url = f'https://api.telegram.org/bot{bot_token}/sendMessage'
        payload = {
            'chat_id': chat_id,
            'text': message,
            'parse_mode': 'HTML',
            'disable_web_page_preview': True
        }
        
        try:
            response = requests.post(url, json=payload)
            if response.status_code == 200:
                print('âœ… Token refresh reminder sent successfully')
            else:
                print(f'âŒ Failed to send reminder: {response.status_code}')
